services:
  light_saml_idp.idp:
    class: Drupal\light_saml_idp\IdentityProvider
    arguments: ['@config.factory']
  light_saml_idp.saml_generator:
    class: Drupal\light_saml_idp\SamlGenerator
    arguments: ['@light_saml_idp.idp', '@logger.channel.light_saml_idp', '@datetime.time', '@config.factory']
  light_saml_idp.saml_parser:
    class: Drupal\light_saml_idp\SamlParser
    arguments: []
  light_saml_idp.XsdValidator:
    class: LightSaml\Validator\Model\Xsd\XsdValidator
    arguments: []
  light_saml_idp.controller.lightSamlIdp:
    class: Drupal\light_saml_idp\Controller\LightSamlIdpController
    arguments: ['@light_saml_idp.saml_generator', '@light_saml_idp.saml_parser', '@light_saml_idp.XsdValidator', '@entity.service_provider_repository', '@current_user', '@light_saml_idp.idp', '@messenger']
  entity.service_provider_repository:
    class: Drupal\light_saml_idp\Entity\ServiceProviderRepository
    arguments: ['@entity_type.manager', '@language_manager', '@context.repository']
  logger.channel.light_saml_idp:
    parent: logger.channel_base
    arguments: ['light_saml_idp']
  light_saml_idp.event_subscriber:
    class: Drupal\light_saml_idp\EventSubscriber\StoreAnonymousSAMLRequestSubscriber
    arguments: []
    tags:
      - {name: event_subscriber}
